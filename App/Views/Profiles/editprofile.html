{% extends "base.html" %}

{% block title %}Edit Profile{% endblock %}

{% block body %}
{% if not current_user %}
<script type="text/javascript">window.location.replace("/");</script>
{% endif %}
<div class="container text-center">
    <div class="row centered-form">
      {% if errors %}
      <span class="">
      {% for errRow in errors %}
      <p>{{ errRow }}</p>
      {% endfor %}
      </span>
      {% endif %}
        <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Edit Student Profile</h3>
                </div>
                <div class="panel-body">
                    <form role="form" action="/profiles/update" method="post">
                        <div class="row">
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <div class="form-group">
                                    <div class="text-left">
                                        <label for="first_name">First Name</label>
                                    </div>
                                    <input type="text" name="first_name" id="first_name" class="form-control input-sm" placeholder="First Name" value="{{user.firstName}}" required />
                                </div>
                            </div>
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <div class="form-group">
                                    <div class="text-left">
                                        <label for="last_name">Last Name</label>
                                    </div>
                                    <input type="text" name="last_name" id="last_name" class="form-control input-sm" placeholder="Last Name" value="{{user.lastName}}" required />
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="text-left">
                                <label for="address" class="">Street Address</label>
                            </div>
                            <input type="text" name="address" id="address" class="form-control input-sm" placeholder="Street Address" value="{{user.streetAddr}}" required />
                        </div>
                        <div class="row">
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <div class="form-group">
                                    <div class="text-left">
                                        <label for="city" class="">City</label>
                                    </div>
                                    <input type="text" name="city" id="city" class="form-control input-sm" placeholder="City" value="{{user.city}}" required />
                                </div>
                            </div>
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <div class="form-group">
                                    <div class="text-left">
                                        <label for="state" class="">State</label>
                                    </div>
                                    <input type="text" name="state" id="state" class="form-control input-sm" placeholder="State" value="{{user.state}}" required />
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <div class="form-group">
                                    <div class="text-left">
                                        <label for="zipcode" class="">Zip Code</label>
                                    </div>
                                    <input type="text" name="zipcode" id="zipcode" class="form-control input-sm" placeholder="Zip Code" value="{{user.zipcode}}" required />
                                </div>
                            </div>
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <div class="form-group">
                                    <div class="text-left">
                                        <label for="ssn" class="">SSN</label>
                                    </div>
                                    <input type="text" name="ssn" id="ssn" class="form-control input-sm" maxlength="11" placeholder="Social Security Number" value="{{user.ssn}}" required />
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <div class="form-group">
                                    <div class="text-left">
                                        <label for="homephone" class="">Home Phone</label>
                                    </div>
                                    <input type="tel" name="homephone" id="homephone" class="form-control input-sm" maxlength="20" placeholder="Home Phone" value="{{user.homephone}}" required />
                                </div>
                            </div>
                            <div class="col-xs-6 col-sm-6 col-md-6">
                            <div class="form-group">
                                    <div class="text-left">
                                        <label for="cellphone" class="">Cell Phone</label>
                                    </div>
                                    <input type="tel" name="cellphone" id="cellphone" class="form-control input-sm" maxlength="20" placeholder="Cell Phone" value="{{user.cellphone}}" required />
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="text-left">
                                <label for="email" class="">Email Address</label>
                            </div>
                            <input type="email" name="email" id="email" class="form-control input-sm" maxlength="50" placeholder="Email Address" value="{{user.email}}" required />
                        </div>
                        <input type="hidden" id="id" name="id" value="{{user.id}}">
                        <input type="submit" value="Update Profile" class="btn btn-primary btn-block">
                        <a href="/profiles/index" id="cancel" name="cancel" class="btn btn-info btn-block">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
<script type="text/javascript">document.getElementById("profile").className="active";</script>
{% endblock %}
