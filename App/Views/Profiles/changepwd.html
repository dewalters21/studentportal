{% extends "base.html" %}

{% block title %}Edit Profile{% endblock %}

{% block body %}
{% if not current_user %}
<script type="text/javascript">window.location.replace("/");</script>
{% endif %}
<div class="container text-center">
    <div class="row centered-form">
        {% if errors %}
        <span class="">
      {% for errRow in errors %}
      <p>{{ errRow }}</p>
      {% endfor %}
      </span>
        {% endif %}
        <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Change Password</h3>
                </div>
                <div class="panel-body">
                    <form role="form" action="/profiles/chgpwd" method="post">
                        <div class="row">
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <div class="form-group">
                                    <div class="text-left">
                                        <label for="password">{{firstName}} {{lastName}}</label>
                                    </div>
                                    <div class="input-group" id="show_hide_password">
                                        <input type="password" name="password" id="password"
                                               class="form-control input-sm" data-toggle="password" minlength="8"
                                               placeholder="New Password" required/>
                                        <span class="input-group-btn">
                                        <button class="btn btn-default" type="button" onclick="hideShowPwd()"><i
                                                class="glyphicon glyphicon-eye-close"></i></button>
                                    </span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <div class="form-group">
                                    <div class="text-left">
                                        <label for="password_confirmation">&nbsp;</label>
                                    </div>
                                    <div class="input-group" id="show_hide_confirmation">
                                        <input type="password" name="password_confirmation" id="password_confirmation"
                                               class="form-control input-sm" data-toggle="password" minlength="8"
                                               placeholder="Confirm New Password" required/>
                                        <span class="input-group-btn">
                                        <button class="btn btn-default" type="button" onclick="hideShowPwdConf()"><i
                                                class="glyphicon glyphicon-eye-close"></i></button>
                                    </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <input type="hidden" id="id" name="id" value="{{id}}">
                        <input type="submit" value="Change Password" class="btn btn-primary btn-block">
                        <a href="/profiles/index" id="cancel" name="cancel" class="btn btn-info btn-block">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">document.getElementById("profile").className = "active";</script>
{% endblock %}
